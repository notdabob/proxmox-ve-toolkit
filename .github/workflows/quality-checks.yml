name: Quality Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-checks:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PowerShell
        uses: azure/powershell@v1
        with:
          inlineScript: |
            Write-Host "PowerShell version: $($PSVersionTable.PSVersion)"
          azPSVersion: "latest"

      - name: Install PowerShell (Linux)
        run: |
          # Update package list
          sudo apt-get update

          # Install prerequisites
          sudo apt-get install -y wget apt-transport-https software-properties-common

          # Download Microsoft signing key and repository
          wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
          sudo dpkg -i packages-microsoft-prod.deb

          # Install PowerShell
          sudo apt-get update
          sudo apt-get install -y powershell

          # Verify installation
          pwsh -c '$PSVersionTable'

      - name: Install Quality Tools
        run: |
          pwsh -Command "
            # Install PSScriptAnalyzer
            Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser -AllowClobber
            
            # Install shellcheck
            sudo apt-get install -y shellcheck
            
            # Install yq
            sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
            sudo chmod +x /usr/local/bin/yq
            
            Write-Host 'âœ… Quality tools installed successfully'
          "

      - name: Verify Tool Installation
        run: |
          echo "ğŸ§ª Verifying tool installation..."

          # Check PowerShell and PSScriptAnalyzer
          pwsh -Command "
            Import-Module PSScriptAnalyzer -ErrorAction Stop
            Write-Host 'âœ… PSScriptAnalyzer: Available'
          "

          # Check shellcheck
          if command -v shellcheck >/dev/null 2>&1; then
            echo "âœ… shellcheck: Available ($(shellcheck --version | grep version | cut -d' ' -f2))"
          else
            echo "âŒ shellcheck: Not available"
            exit 1
          fi

          # Check yq
          if command -v yq >/dev/null 2>&1; then
            echo "âœ… yq: Available ($(yq --version))"
          else
            echo "âŒ yq: Not available"
            exit 1
          fi

      - name: PowerShell Script Analysis
        run: |
          pwsh -Command "
            Write-Host 'ğŸ” Analyzing PowerShell scripts...'
            
            # Find PowerShell files
            \$files = Get-ChildItem -Path . -Include '*.ps1', '*.psm1', '*.psd1' -Recurse
            
            if (-not \$files) {
              Write-Host 'â„¹ï¸ No PowerShell files found'
              exit 0
            }
            
            \$totalIssues = 0
            \$filesWithIssues = 0
            
            foreach (\$file in \$files) {
              Write-Host \"ğŸ“„ Checking: \$(\$file.Name)\"
              
              \$results = Invoke-ScriptAnalyzer -Path \$file.FullName -Severity Warning
              
              if (\$results) {
                \$filesWithIssues++
                \$totalIssues += \$results.Count
                
                Write-Host \"  âŒ \$(\$results.Count) issue(s) found:\" -ForegroundColor Red
                
                foreach (\$result in \$results) {
                  Write-Host \"    [\$(\$result.Severity)] Line \$(\$result.Line): \$(\$result.Message)\" -ForegroundColor Yellow
                  Write-Host \"      Rule: \$(\$result.RuleName)\" -ForegroundColor Gray
                }
              } else {
                Write-Host '  âœ… No issues found' -ForegroundColor Green
              }
            }
            
            Write-Host ''
            Write-Host 'ğŸ“Š PowerShell Analysis Summary:' -ForegroundColor Cyan
            Write-Host \"  Files analyzed: \$(\$files.Count)\"
            Write-Host \"  Files with issues: \$filesWithIssues\"
            Write-Host \"  Total issues: \$totalIssues\"
            
            if (\$totalIssues -gt 0) {
              Write-Host 'âŒ PowerShell analysis failed' -ForegroundColor Red
              exit 1
            } else {
              Write-Host 'âœ… PowerShell analysis passed' -ForegroundColor Green
            }
          "

      - name: Shell Script Analysis
        run: |
          echo "ğŸ” Analyzing shell scripts..."

          # Find shell script files
          files=$(find . -name "*.sh" -o -name "*.bash" -o -name "*.zsh" | grep -v node_modules | grep -v .git)

          if [ -z "$files" ]; then
            echo "â„¹ï¸ No shell script files found"
            exit 0
          fi

          failed=0
          total=0

          for file in $files; do
            total=$((total + 1))
            echo "ğŸ“„ Checking: $(basename "$file")"
            
            if shellcheck "$file"; then
              echo "  âœ… No issues found"
            else
              echo "  âŒ Issues found"
              failed=$((failed + 1))
            fi
          done

          echo ""
          echo "ğŸ“Š Shell Script Analysis Summary:"
          echo "  Files analyzed: $total"
          echo "  Files with issues: $failed"

          if [ $failed -gt 0 ]; then
            echo "âŒ Shell script analysis failed"
            exit 1
          else
            echo "âœ… Shell script analysis passed"
          fi

      - name: YAML Validation
        run: |
          echo "ğŸ” Validating YAML files..."

          # Find YAML files
          files=$(find . -name "*.yaml" -o -name "*.yml" | grep -v node_modules | grep -v .git)

          if [ -z "$files" ]; then
            echo "â„¹ï¸ No YAML files found"
            exit 0
          fi

          failed=0
          total=0

          for file in $files; do
            total=$((total + 1))
            echo "ğŸ“„ Validating: $(basename "$file")"
            
            if yq validate "$file" >/dev/null 2>&1; then
              echo "  âœ… Valid YAML"
            else
              echo "  âŒ Invalid YAML"
              yq validate "$file"
              failed=$((failed + 1))
            fi
          done

          echo ""
          echo "ğŸ“Š YAML Validation Summary:"
          echo "  Files analyzed: $total"
          echo "  Files with issues: $failed"

          if [ $failed -gt 0 ]; then
            echo "âŒ YAML validation failed"
            exit 1
          else
            echo "âœ… YAML validation passed"
          fi

      - name: Quality Check Summary
        if: always()
        run: |
          echo ""
          echo "ğŸ“Š Overall Quality Check Summary"
          echo "==============================="

          # Check if all previous steps passed
          if [ "$?" -eq 0 ]; then
            echo "ğŸ‰ All quality checks passed!"
          else
            echo "âš ï¸ Some quality checks failed. Please review the issues above."
            exit 1
          fi
